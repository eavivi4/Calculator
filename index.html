<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel = "icon" href = "favicon.ico">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculator">
            <div>
                <input type="text" placeholder="Enter number" disabled>
                <button class="clear">C</button>
            </div>
            
            <div class="number-row">
                <button class="numbers" onclick="display('7')">7</button>
                <button class="numbers" onclick="display('8')">8</button>
                <button class="numbers" onclick="display('9')">9</button>
                <button class="operation" onclick="display('+')">+</button>
            </div>
            <div class="number-row">
                <button class="numbers" onclick="display('4')">4</button>
                <button class="numbers" onclick="display('5')">5</button>
                <button class="numbers" onclick="display('6')">6</button>
                <button class="operation" onclick="display('-')">-</button>
            </div>
            <div class = "number-row">
                <button class="numbers" onclick="display('1')">1</button>
                <button class="numbers" onclick="display('2')">2</button>
                <button class="numbers" onclick="display('3')">3</button>
                <button class="operation" onclick="display('*')">*</button>
            </div>
            <div class = "number-row">
                <button class="numbers" onclick="display('0')">0</button>
                <button class="numbers dot" onclick="display('.')">.</button>
                <button class="numbers" onclick="checkPar()">()</button>
                <button class="operation" onclick="display('/')">/</button>
            </div>
            <button class="equal">=</button>
        </div>



        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
